<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../../../static/css/main.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title>Dashboard Usuários</title>
</head>

<body>
    <div class="text-center justify-between flex items-center mt-5">
        <!-- TÍTULO -->
        <h1 class="text-4xl font-semibold pl-10">Dashboard Funcionários</h1>
        <!-- SEARCH BAR -->
        <div class="flex pl-10">
            <label for="simple-search" class="sr-only">Procurar funcionários</label>
            <div class="relative w-96">
                <input type="text" id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="Procurar produto" required>
            </div>
            <button type="submit"
                class="px-2.5 py-2 ml-2 text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 rounded-lg border">
                <i class="ph-light ph-magnifying-glass text-white text-xl"></i>
                <span class="sr-only">Procurar funcionários</span>
            </button>
            <a class="text-white bg-purple-600 hover:bg-purple-700 font-bold rounded-lg text-sm px-8 py-2.5 text-center"
                href="/admin/permissoes/listar">
                LISTAGEM DE CARGOS
            </a>
        </div>
        <!-- BOTÕES -->
        <div class="text-right mr-6 text-md">
            <!-- <a href="./DashboardProducts.html"> -->
            <a href="/admin/funcionarios/listar" class="text-black ">
                <i class="ph-light ph-arrow-counter-clockwise"></i>
            </a>
            <a href="/admin/funcionarios/cadastro" class="text-black pl-4 pr-10">
                <!-- <a href="./ProductForms.html"> -->
                <i class="ph-light ph-plus"></i>
            </a>
            <a type="submit" href="/admin" class="text-purple-900">
                <i class="ph-light ph-sign-out"></i>
            </a>
        </div>
    </div>
    <div class="relative overflow-x-auto m-10 rounded-md">
        <table class="w-full text-sm text-gray-800 text-center">
            <thead class="text-lg text-white uppercase bg-purple-500 text-center">
                <tr>
                    <th scope="col" class="px-6 py-3 text-md">
                        Nome
                    </th>
                    <th scope="col" class="px-6 py-3 text-md">
                        E-mail
                    </th>
                    <!-- <th scope="col" class="px-6 py-3 text-md">
                        Cargo
                    </th> -->

                    <th scope="col" class="px-6 py-3 text-md">
                        CPF
                    </th>
                    <th scope="col" class="px-6 py-3 text-md">
                        Status
                    </th>

                    <th scope="col" class="px-6 py-3 text-md">
                        Ações
                    </th>

                </tr>

            </thead>
            <tbody>
                <tr th:each="funcionario : ${listaFuncionarios}">
                    <td class="text-md" th:text="${funcionario.nome}"></td>
                    <td class="text-md" th:text="${funcionario.email}"></td>
                    <!-- <td class="text-md" th:text="${funcionario.cargo}"></td> -->
                    <td class="text-md" th:text="${funcionario.cpf}"></td>
                    <td>
                        <form action="#" method="post" th:action="@{/admin/funcionarios/{id}(id=${funcionario.id})}"
                            th:object="${funcionario}">

                            <input onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                                th:data-confirm-delete="|Você deseja mudar o status do usuario? ?|"
                                class="form-check-input" type="checkbox" onchange="this.form.submit()"
                                th:checked="${funcionario.status}">

                        </form>
                    </td>
                    <td>
                        <div class="flex justify-center mt-2">
                            <a th:href="@{/admin/funcionarios/editar/{id}(id=${funcionario.id})}"
                                class="bg-purple-300 hover:bg-purple-500 rounded-lg px-3 py-2 text-center mr-2 text-white ml-5">
                                <i class="ph-light ph-pencil-line"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 
    <div class="text-right mr-10">
        <a type="submit"
        class="text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-8 py-2.5 text-center"
        th:href="@{/Links/}">
            Voltar
        </a>
    </div> -->
</body>




<style>
    .ph-arrow-counter-clockwise {
        font-size: 30px;
        margin-top: 5px;
        margin-right: 2px;
    }

    .ph-plus {
        font-size: 30px;
        margin-top: 5px;
    }

    .ph-sign-out {
        font-size: 30px;
        margin-top: 5px;
        padding-right: 20px;
    }


    .ph-info {
        font-size: 20px;
        color: white;
        text-decoration: none;

    }

    .ph-pencil-line {
        font-size: 20px;
    }

    a {
        text-decoration: none;
    }

    @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    body {
        font-family: "Raleway", sans-serif;

    }
</style>

</html>

</html>
