<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
  <title>Produto</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link href="../../../../../static/css/main.css" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/CustomerForms.js}"></script>
</head>

<body class="bg-white">
  <div
    class="2xl:container 2xl:mx-auto lg:py-16 lg:px-20 md:py-12 md:px-6 py-9 px-4"
  >
    <div
      class="flex justify-center items-center lg:flex-row flex-col gap-8"
      th:each="prod : ${listaProdutos}"
    >
      <div class="w-full sm:w-96 md:w-8/12 lg:w-6/12 items-center">
        <h2
          class="font-semibold lg:text-4xl text-3xl lg:leading-9 leading-7 text-gray-800 dark:text-white mt-4"
          th:text="${prod.nome}"
        ></h2>

        <div class="flex flex-row justify-between mt-5">
          <img
            class="dark:hidden"
            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/productDetail4-svg1.svg"
            alt="stars"
          />
          <img
            class="hidden dark:block"
            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/productDetail4-svg1dark.svg"
            alt="stars"
          />
          <p
            class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded ml-3"
            th:text="${prod.avaliacao}"
          ></p>
        </div>

        <p
          class="font-normal text-base leading-6 text-gray-600 mt-7"
          th:text="${prod.descricao}"
        ></p>
        <p
          class="font-semibold lg:text-2xl text-xl lg:leading-6 leading-5 mt-6 dark:text-white"
          th:text="${prod.preco}"
        ></p>

        <div class="lg:mt-11 mt-10">
          <div class="flex flex-row justify-between">
            <p class="font-medium text-base leading-4 text-gray-600">
              Select quantity
            </p>
            <div class="flex">
              <span
                onclick="minus()"
                class="focus:outline-none dark:text-white focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 cursor-pointer border border-gray-300 border-r-0 w-7 h-7 flex items-center justify-center pb-1"
                >-</span
              >
              <input
                id="counter"
                aria-label="input"
                class="border dark:text-white border-gray-300 dark:bg-transparent h-full text-center w-14 pb-1"
                type="text"
                value="1"
              />
              <span
                onclick="plus()"
                class="focus:outline-none dark:text-white focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 cursor-pointer border border-gray-300 border-l-0 w-7 h-7 flex items-center justify-center pb-1"
                >+</span
              >
            </div>
          </div>
          <hr class="bg-gray-200 w-full my-2" />
          <div class="flex flex-row justify-between items-center mt-4">
            <p class="font-medium text-base leading-4 text-gray-600">
              Dimensions
            </p>
            <img
              onclick="rotate()"
              id="rotateSVG"
              class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 cursor-pointer transform duration-100 dark:hidden"
              src="https://tuk-cdn.s3.amazonaws.com/can-uploader/svg4.svg"
              alt="dropdown"
            />
          </div>
        </div>

        <button
          class="focus:outline-none focus:ring-2 hover:bg-black focus:ring-offset-2 focus:ring-gray-800 font-medium text-base leading-4 text-white bg-gray-800 w-full py-5 lg:mt-12 mt-6 dark:bg-white dark:text-gray-900 dark:hover:bg-gray-100"
        >
          Add to shopping bag
        </button>
      </div>

      <div
        class="w-full sm:w-96 md:w-8/12 lg:w-6/12 flex lg:flex-row flex-col lg:gap-8 sm:gap-6 gap-4"
      >
        <div
          class="w-full lg:w-8/12 bg-gray-100 flex justify-center items-center"
        >
          <img
            class="rounded-t-lg"
            alt="product image"
            th:src="@{/mostrarImagem/{imagem}(imagem=${prod.nomeImagem})}"
          />
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function plus() {
    var preValue = document.getElementById("counter").value;
    document.getElementById("counter").value = parseInt(preValue) + 1;
  }

  function minus() {
    var preValue = document.getElementById("counter").value;
    if (parseInt(preValue) != 0) {
      document.getElementById("counter").value = parseInt(preValue) - 1;
    }
  }

  function rotate() {
    document.getElementById("rotateSVG").classList.toggle("rotate-180");
  }
</script>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap");

  .ph-user {
    font-size: 25px;
  }

  .ph-shopping-cart-simple {
    font-size: 25px;
  }

  nav {
    font-family: "Raleway", sans-serif;
  }

  body {
    font-family: "Poppins", sans-serif;
  }

  img {
    max-width: 250px;
    max-height: 300px;
    width: auto;
    height: auto;
    margin: auto;
  }
</style>
